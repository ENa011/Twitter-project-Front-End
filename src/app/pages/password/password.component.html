<div class="row">
    <div class="col-lg-3">
        <div class="wrapper-left">
            <app-navbar></app-navbar>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="wrapper">
            <h2 class="text-center">Password change</h2>
            <div class="{{alertClass}}" role="alert">
                {{responseText}}
            </div>
            <form [formGroup]="passwordForm" (submit)="onSubmitHandler()">
                <div class="form-group">
                    <label for="">new password</label>
                    <input type="password" class="form-control" name="password" formControlName="password"
                    [class.is-invalid]="password?.invalid && password?.touched" minlength="6">
                    <div *ngIf = "password?.touched && password?.invalid">
                        <small class="text-danger" *ngIf = "password?.errors?.['required']">
                            paswword is required
                        </small>
                        <small class="text-danger" *ngIf = "password?.errors?.['minlength']">
                            paswword at least need to be 6 characters
                        </small>
                    </div>
                </div>
                <button type="submit" value="login" class="btn btn-primary btn-block" [disabled]="passwordForm.invalid">
                    submit</button>
            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
