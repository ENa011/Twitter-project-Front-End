<div class="row">
    <div class="col-lg-3">
        <div class="wrapper-left">
            <app-navbar></app-navbar>
        </div>
    </div>
    <div class="col-lg-6">
        <h2> Tweet</h2>
        <hr>
        <form [formGroup]="replyForm" (submit)="onSubmitHandler()">
        <div class="form-group">
            <div class="card">
                <h5 class="card-header">John Doe</h5>
                <div class="card-body">
                    <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="5"
                    formControlName="content" [class.is-invalid]="content?.invalid && content?.touched"></textarea>
                    <div *ngIf="content?.errors && content?.touched">
                        <small class="text-danger" *ngIf="content?.errors?.['required']">tweet can't be empty</small>
                    </div>
                    <label for="">tags</label>
                    <textarea class="form-control" name="tags" formControlName="tags" id="exampleFormControlTextarea1" rows="1"></textarea>
                    <hr>
                  <button type="submit" class="btn btn-primary" [disabled]="replyForm.invalid">tweet</button>
                </div>
              </div>
          </div>

        </form>
    </div>
    <div class="col-lg-3"></div>
</div>
