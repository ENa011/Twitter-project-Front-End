<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">
            <h2 class="text-center">Login</h2>
            <div class="{{alertClass}}" role="alert">
                {{responseText}}
            </div>
            <form [formGroup]="loginForm" (submit)="onSubmitHandler()">
                <div class="form-group">
                    <label for="">Email or User name</label>
                    <input type="text" name="usernameOrEmail" class="form-control"
                    formControlName="usernameOrEmail" [class.is-invalid]="usernameOrEmail?.invalid && usernameOrEmail?.touched">
                </div>
                <div *ngIf="usernameOrEmail?.errors && usernameOrEmail?.touched">
                    <small class="text-danger" *ngIf="usernameOrEmail?.errors?.['required']">email or user name required</small>
                </div>
                <div class="form-group">
                    <label for="">password</label>
                    <input type="password" name="password" class="form-control" 
                    formControlName="password" [class.is-invalid]="password?.invalid && password?.touched">
                </div>
                <div *ngIf="password?.errors && password?.touched">
                    <small class="text-danger" *ngIf="password?.errors?.['required']">password required</small>
                </div>
                <button type="submit" value="login" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
                    Login</button>
                <p> not registered? <span><a href="/register"> register here</a></span></p>
            </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
